<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Invoice Template</title>
	<!--[if lt IE 9]>
		<script src="dist/html5shiv.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
	<script type="text/javascript" src="js/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/template.js"></script>
	<script type="text/javascript" src="js/test-invoice.js"></script>
	<script type="text/javascript">

		jQuery(function () {
			Invoice.init(invoiceDetails);
		});

	</script>
</head>
<body>
	<div class="container clear-this">
		<header class="clear-this">
			<hgroup>
				<h1 class="fl-r">Invoice</h1>
				<h2>[name]</h2>
				<h3>[company]</h3>
			</hgroup>
			<section class="prominent header-details">
				<div class="details-personal fl-l prominent">
					<label for="email">Email:</label><span>[email]</span>
					<label for="phone">Phone:</label><span>[phone]</span>
				</div>
				<div class="details-date fl-r prominent">
					<label for="date">Date:</label><span>[date]</span>
				</div>
			</section>
		</header>
		<section class="main-content section-chunk clear-this">
			<div class="address-block chunk fl-l">[address1]</div>
			<div class="address-block chunk brdr-l fl-l">[address2]</div>
		</section>
		<section class="work-content section-chunk clear-this">
			<div class="work-block chunk fl-l">[work-definition]</div>
			<div class="work-block chunk brdr-l prominent fl-l">[work-charge]</div>
		</section>
		<section class="total-content section-chunk clear-this">
			<div class="total-block chunk prominent fl-l">
				<h2>Total</h2>
			</div>
			<div class="total-block chunk brdr-l prominent fl-l">
				<p>[total-charge]</p>
			</div>
		</section>
		<section class="comments-content section-chunk clear-this">
			<p>[comments]</p>
		</section>
		<footer>
			<div class="invoice-number-section section-chunk clear-this prominent">
				<label for="invoice-number">Invoice No.</label><span>[invoice-no]</span>
			</div>
		</footer>
	</div>
</body>
</html>
